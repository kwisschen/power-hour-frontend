<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Montserrat:wght@400;700&family=Playfair+Display:ital,wght@0,800;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card">
        <div class="lines"></div>
        <div class="imgBx">
            <img src="./assets/images/chris-life-original.jpg">
        </div>
        <div class="content">
            <div class="details">
                <h2>Chris Chen<br><span>Patent Engineer | Web Designer</span></h2>
                <div class="data">
                    <h3>284<br><span>Sessions</span></h3>
                    <h3>120k<br><span>Followers</span></h3>
                    <h3>347<br><span>Following</span></h3>
                </div>
                <div class="action-button">
                    <button>Follow</button>
                    <button>Bid</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
